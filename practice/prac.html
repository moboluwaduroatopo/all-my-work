<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	#msgShow{
		border: 1px solid green;
		width:20%;
		height: 200px;
		background-color: #f5f5f5;
	}
</style>
<script type="text/javascript">
	var f ='';
	function send()
	{
		f = msg.value;
		f += "<br>";
		msgShow.innerHTML += f;
		msg.value = '';
		msg.focus();
		localStorage.setItem("saveChart" , msgshow.innerHTML );

	};
	function retriveChart()
	{
		msgshow.innerHTML = localStorage.getItem('saveChart');
		 
	}
</script>
<body onload="retriveChart()">
     <div id="msgShow"> </div><br>
    <input type="text" id="msg" name="">
    <button onclick="send()">Send</button>
</body>
</html>
